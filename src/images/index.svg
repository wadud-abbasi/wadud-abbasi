<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <defs>
        <style>
            @font-face {
    font-family: 'Noto Nastaliq Urdu';
    src: url('../fonts/NotoNastaliqUrdu.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

@font-face {
    font-family: 'Jameel Noori Nastaleeq Kasheeda';
    src: url('../fonts/JameelNooriNastaleeqKasheeda.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

.urduheader1 {
    font-family: 'Jameel Noori Nastaleeq Kasheeda', 'Noto Nastaliq Urdu', serif;
    direction: rtl;
    text-align: center;
    font-size: 2.0em;
    line-height: 1.4;
    margin: 1em 0;
}

.urduheader2 {
    font-family: 'Jameel Noori Nastaleeq Kasheeda', 'Noto Nastaliq Urdu', serif;
    direction: rtl;
    text-align: center;
    font-size: 1.5em;
    line-height: 1.5;
    margin: 0.8em 0;
}

.urdubody {
    font-family: 'Noto Nastaliq Urdu', serif;
    direction: rtl;
    text-align: center;
    font-size: 1.0em;
    line-height: 2.0;
    margin: 0.5em 0;
}
        </style>
    </defs>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 800px; height: 600px;">
            <div style="color: white; width: 100%; height: 100%;">
    <div style="padding: 2rem; max-width: 800px; margin: 0 auto;; color: white;">
        
        <div class="urduheader1">بِسْمِ ٱللهِ ٱلرَّحْمَٰنِ ٱلرَّحِيْمِ</div>
        
        <div class="urduheader2">سورة الرحمن</div>
        
        <div class="urdubody">
            اَلرَّحۡمٰنُ۞ عَلَّمَ الۡقُرۡاٰنَ۞ خَلَقَ الۡاِنۡسَانَ۞ عَلَّمَهُ الۡبَيَانَ۞ اَلشَّمۡسُ وَالۡقَمَرُ بِحُسۡبَانٍ۞ 
            وَّالنَّجۡمُ وَالشَّجَرُ يَسۡجُدٰنِ۞ وَالسَّمَآءَ رَفَعَهَا وَوَضَعَ الۡمِيۡزَانَ۞ اَلَّا تَطۡغَوۡا فِى الۡمِيۡزَانِ۞ 
            وَاَقِيۡمُوا الۡوَزۡنَ بِالۡقِسۡطِ وَلَا تُخۡسِرُوا الۡمِيۡزَانَ۞ وَالۡاَرۡضَ وَضَعَهَا لِلۡاَنَامِ۞ فِيۡهَا فَاكِهَةٌ 
            وَّالنَّخۡلُ ذَاتُ الۡاَكۡمَامِ۞ وَالۡحَبُّ ذُو الۡعَصۡفِ وَالرَّيۡحَانُ۞
        </div>
    </div>
</div>
        </div>
    </foreignObject>
</svg>